<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlogステータス更新</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon-BPhJjKpZ.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon-DjI6rx6h.png">
    <!-- 共通スタイル -->

    <!-- ページ専用スタイル -->

    <!-- 設定ファイルを先に読み込み -->
  <script src="./assets/config.js"></script>

  <!-- <script type="module" crossorigin src="./assets/status-CUE1FByb.js"></script> -->
  <script src="./assets/status-handler.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/common-dBFvgQiY.js">
  <link rel="stylesheet" crossorigin href="./assets/common-D6Lta79p.css">
  <link rel="stylesheet" crossorigin href="./assets/status-CUZ33EIs.css">
</head>

<body class="min-h-dynamic bg-gray-100 flex flex-col">
    <main class="flex-grow flex items-center">
        <div class="w-full max-w-4xl mx-auto px-8 lg:px-0 ">
            <!-- ミュートボタン -->
            <div class="flex justify-end mb-4">
                <button id="mute-toggle"
                    class="py-2 px-4 bg-white rounded-lg shadow-md hover:bg-gray-100 flex items-center justify-center transition">
                    <i class="bi bi-volume-mute text-xl"></i>
                </button>
            </div>
            <div id="status-card" class="bg-red-100 shadow-md rounded-lg px-6 py-7 transition-all flex items-center">
                <!-- 左側：現在のステータスとユーザー情報 -->
                <!-- ユーザー情報 -->
                <div class="ml-4">
                    <p id="user-name" class="block text-3xl"><i class="bi bi-person-circle"></i> username</p>
                </div>
                <div class="ml-6">
                    <!-- チーム名を動的に追加 -->
                    <ul class="team-list grid grid-cols-4 gap-2">
                    </ul>
                </div>

                <!-- 右側：ステータスとトグル -->
                <div class="flex items-center ml-auto">
                    <span id="status-label" class="text-red-700 text-3xl mr-4">不在</span>
                    <label class="flex items-center cursor-pointer">
                        <input id="toggle-status" type="checkbox" class="hidden">
                        <div class="relative w-16 h-8 bg-gray-300 rounded-full transition-all">
                            <div id="toggle-dot"
                                class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md transform transition-transform translate-x-0">
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- 現在のチケット -->
            <div class="bg-white shadow-md rounded-lg mt-20 lg:mt-8 p-8">
                <h5 class="text-2xl font-bold mb-6">現在のチケット</h5>
                <div id="ticket-list"></div>
            </div>
        </div>

        <!-- 処理中モーダル -->
        <div id="processing-modal"
            class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
            <div class="bg-white rounded-lg p-8 shadow-lg flex items-center">
                <!-- アニメーションアイコン -->
                <div
                    class="animate-spin spin-slow h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent mr-4 ">
                </div>
                <!-- メッセージ -->
                <div>
                    <h2 class="text-2xl font-bold mb-2">差戻処理中です</h2>
                    <p class="text-gray-500 text-md mt-2">差戻し処理は約20秒かかります。</p>
                </div>
            </div>
        </div>


    </main>
    <footer class="bg ...  py-4 px-4 lg:px-8 mt-auto" style="padding-bottom: calc(16px + env(safe-area-inset-bottom));">
        <div class="mx-auto flex justify-between items-center">
            <!-- 左端: ログアウトボタン -->
            <div class="flex items-center space-x-4">
                <button id="logout-button"
                    class="bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 flex items-center justify-center">
                    <i class="bi bi-box-arrow-left mr-2"></i>ログアウト
                </button>
            </div>

            <!-- 右端: アイコンとバージョン -->
            <div class="flex items-center">
                <img src="./assets/logo-002-D24WXjc6.png" alt="logo" class="h-8 mr-4 object-contain">
                <img src="./assets/logo-001-D8JCHPth.png" alt="logo" class="h-8 mr-4 object-contain">
                <span class="text-sm">Ver. 1.0.0</span>
            </div>
        </div>
    </footer>



</body>
    </html>
