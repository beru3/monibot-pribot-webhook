<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Backlogステータス更新</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/favicon-BPhJjKpZ.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-DjI6rx6h.png">
    
    <!-- 共通スタイル -->
    <link rel="stylesheet" crossorigin href="/assets/common-D6Lta79p.css">
    <link rel="stylesheet" crossorigin href="./assets/index-tn0RQdqM.css">
    
    <!-- 設定ファイルを先に読み込み -->
    <script src="./assets/config.js"></script>
    
    <!-- ログインハンドラースクリプトを読み込み -->
    <script src="./assets/login-handler.js"></script>
</head>

<body class="min-h-dynamic bg-gray-100 flex flex-col">

    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
            <!-- ロゴ -->
            <img src="./assets/logo-003-DcPVYL1w.png" alt="logo" class="h-32 object-contain mb-6">
            <!-- ログインフォーム -->
            <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-12">
                <h1 class="text-3xl font-bold text-center mb-8">ログイン</h1>
                <form id="login-form">
                    <div class="mb-6">
                        <label for="login-id" class="block text-lg font-medium text-gray-700 mb-2">ログインID</label>
                        <input type="text" id="login-id"
                            class="w-full border-gray-300 rounded-lg shadow-sm px-6 py-4 text-lg" placeholder="IDを入力"
                            required>
                    </div>
                    <button id="login-button" type="submit"
                        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg shadow-md text-2xl hover:bg-blue-600">
                        <i class="bi bi-box-arrow-in-right mr-3"></i>ログイン
                    </button>
                    <p id="error-message" class="text-red-500 text-center mt-4 hidden">ログインIDが一致しません。</p>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg ...  py-4 px-4 lg:px-8 mt-auto">
        <div class="mx-auto flex justify-end items-center">
            <!-- アイコンとバージョン -->
            <img src="./assets/logo-001-D8JCHPth.png" alt="logo" class="h-8 mr-10 object-contain">
            <span class="text-sm">Ver. 1.1.0</span>
        </div>
    </footer>

</body>

</html>
